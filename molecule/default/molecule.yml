---
role_name_check: 1
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
platforms:
  - name: instance
    image: "${MOLECULE_DISTRO:-qwe1/docker-debian:11-molecule}"
    tmpfs:
      - /run
      - /tmp
    privileged: true
    pre_build_image: true
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    pull: true
    override_command: false
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
  log: true
  inventory:
    group_vars:
      all:
        watchtower_service_state: stopped
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
scenario:
  name: default
